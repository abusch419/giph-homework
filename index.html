<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>



    <div class="animal-buttons">

        <!-- fill with animal buttons  -->
    </div>

    <form id="new-animal">
        <label for="animal-input">Add an Animal!</label>
        <input type="text" id="animal-input"> <br>
        <input id="add-animal" type="submit" value="Add An Animal!">
    </form>

    <div id="gifs-appear-here"></div>



    <script type="text/javascript">
        let animalsArray = ["Dog", "Cat", "Horse", "Mouse"];






        function renderButtons() {
            $(".animal-buttons").empty();

            for (let i = 0; i < animalsArray.length; i++) {
                var button = $("<button>");
                button.addClass("animal")
                button.attr("data-name", animalsArray[i]);
                button.text(animalsArray[i]);
                $(".animal-buttons").append(button);

            }
        }

        $("#add-animal").on("click", function (event) {
            event.preventDefault();

            var animal = $("#animal-input").val().trim();
            animalsArray.push(animal);
            renderButtons();
        });





        $(document).on("click", ".animal", function () {
            // In this case, the "this" keyword refers to the button that was clicked
            var animal = $(this).attr("data-name");

            // Constructing a URL to search Giphy for the name of the person who said the quote
            var queryURL =
                "https://api.giphy.com/v1/gifs/search?q=" +
                animal +
                "&api_key=UpFQkW5B3JHAAjb5Cnsm2a1ufE8wpNMS&limit=5";

            // Performing our AJAX GET request
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // After the data comes back from the API
                .then(function (response) {
                    // Storing an array of results in the results variable
                    var results = response.data;

                    // Looping over every result item
                    for (var i = 0; i < results.length; i++) {
                        // Only taking action if the photo has an appropriate rating
                        if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
                            // Creating a div for the gif
                            var gifDiv = $("<div>");

                            // Storing the result item's rating
                            var rating = results[i].rating;

                            // Creating a paragraph tag with the result item's rating
                            var p = $("<p>").text("Rating: " + rating);

                            // Creating an image tag
                            var animalGiph = $("<img>");

                            // Giving the image tag an src attribute of a proprty pulled off the
                            // result item
                            animalGiph.attr("src", results[i].images.fixed_height_still.url);
                            animalGiph.attr("data-still", results[i].images.fixed_height_still.url);
                            animalGiph.attr("data-animate", results[i].images.fixed_height.url);
                            animalGiph.attr("data-state", "still");
                            animalGiph.addClass("giph");

                            // Appending the paragraph and personImage we created to the "gifDiv" div we created
                            gifDiv.append(p);
                            gifDiv.append(animalGiph);

                            // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
                            $("#gifs-appear-here").prepend(gifDiv);
                        }
                    }
                });
        });

        renderButtons();

        $(document).on("click", ".giph", function () {
            console.log("click");
            var state = $(this).attr("data-state");

            if (state === "still") {
                $(this).attr("src", $(this).attr("data-animate"));
                $(this).attr("data-state", "animate");
            }
            else {
                $(this).attr("src", $(this).attr("data-still"));
                $(this).attr("data-state", "still");
            }

        });










    </script>

</body>

</html>
